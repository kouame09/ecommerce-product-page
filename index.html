<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
<main class="main-container">
  <header class="header">
    <div class="header-left">
      <div class="logo-container">
        <img src="./images/icon-menu.svg" class="icon-menu" alt="icon-menu">
        <img class="logo" src="./images/logo.svg" alt="Logo">
      </div>
      <nav class="nav-bar">
        <ul class="nav-bar-items">
          <li class="nav-bar-item"><a class="link" href="#">Collections</a></li>
          <li class="nav-bar-item"><a class="link" href="#">Men</a></li>
          <li class="nav-bar-item"><a class="link" href="#">Women</a></li>
          <li class="nav-bar-item"><a class="link" href="#">About</a></li>
          <li class="nav-bar-item"><a class="link" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <img class="header-icon-cart" src="./images/icon-cart.svg" alt="icon-cart">
      <img class="icon-avatar" src="./images/image-avatar.png" alt="avatar">
    </div>
  </header>

  <div class="bar-header-bottom"></div>

  <div class="section-product-container">
    <div class="section-product">
      <div class="section-product-left">
        <div class="image-product" >
          <img class="image-product-1" src="./images/image-product-1.jpg" alt="image-product">
        </div>
        <div class="products-items">
          <img  class="products-image products-image1" src="./images/image-product-1-thumbnail.jpg" alt="products-item1">
          <img  class="products-image products-image2" src="./images/image-product-2-thumbnail.jpg" alt="products-item2">
          <img  class="products-image products-image3" src="./images/image-product-3-thumbnail.jpg" alt="products-item3">
          <img  class="products-image products-image4" src="./images/image-product-4-thumbnail.jpg" alt="products-item4">
        </div>
      </div>
  
      <div class="section-product-right">
        <h5 class="sneaker">sneaker company</h5>
        <h1>Fall Limited Edition <br> Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wea companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price-container">
          <div class="price-percent">
            <h2 class="price-big">$125.00</h2>
            <span class="percent">50%</span>
          </div>
          <div class="price-small-container">
            <span class="price-small">$250.00</span>
          </div>
        </div>
  
        <div class="buttons">
          <div class="button-number btn">
            <img src="./images/icon-minus.svg" alt="icon-next">
            <div class="number-container">
              <span class="number btn">0</span>
            </div>
            <img src="./images/icon-plus.svg" alt="icon-plus">
          </div>
          <div class="button-add-to-cart btn">
            <img class="add-to-cart" src="./images/icon-cart.svg" alt="icon-cart">
            <span>Add to cart</span>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</main>

</body>
</html>
